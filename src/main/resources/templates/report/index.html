<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
table {
    border-collapse: collapse;
}
.reports {
    max-width: 1000px;
}
.notices {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
</style>
<body>
    <center>
        <h1>報告書一覧</h1>

        <div class="create">
            <a th:each="report : ${reports}" th:href="@{/portal/report/{report}(report=${report.type})}" th:text="${report.name}"></a>
        </div>

        <div class="reports">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 13%">実施日</th>
                        <th style="width: 20%">作業者</th>
                        <th style="width: 42%">連絡事項</th>
                        <th style="width: 20%">報告日時</th>
                        <th style="width: 5%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="work : ${works}">
                        <th th:text="${work.day}"></th>
                        <th th:text="${work.username}"></th>
                        <th th:text="${work.notices}" class="notices"></th>
                        <th th:text="${work.upload}"></th>
                        <th><a th:href="@{/portal/report/work/{id}(id=${work.id})}">閲覧</a></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </center>
</body>
</html>
