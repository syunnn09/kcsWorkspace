<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>モダンなチャットアプリ</title>
<style>
/* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  height: 80%; /* Adjust height as needed */
}

.chat-sidebar {
  width: 30%; /* Sidebar width */
  background-color: #f5f5f5;
  overflow-y: auto;
}

.friend {
  display: flex;
  align-items: center;
  padding: 10px;
  cursor: pointer;
}

.friend:hover {
  background-color: #e0e0e0;
}

.friend .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  background-color: #ccc; /* Placeholder color */
}

.friend .details {
  flex: 1;
}

.friend .details .name {
  font-weight: bold;
}

.friend .details .status {
  color: #999;
  font-size: 12px;
}

.chat-messages {
  background-color: #fff;
  overflow-y: auto;
}

.messages {
  height: calc(100% - 50px);
  overflow: auto;
}

.message {
  padding: 10px;
  border-bottom: 1px solid #e0e0e0;
}

.message:last-child {
  border-bottom: none;
}

.message .message-content {
  margin-bottom: 5px;
}

.message .message-time {
  font-size: 12px;
  color: #999;
}

.user-message {
  background-color: #DCF8C6;
  border-radius: 10px;
  margin-left: 20%;
}

.other-message {
  background-color: #E0E0E0;
  border-radius: 10px;
  margin-right: 20%;
}

.chat-footer {
  display: flex;
  align-items: center;
  background-color: #f5f5f5;
  height: 50px;
}

.message-input input[type="text"] {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 20px;
  outline: none;
  font-size: 14px;
}

.message-input button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  margin-left: 10px;
}

.message-input button:hover {
  background-color: #45a049;
}

</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-sidebar">
    <div class="friend">
      <div class="avatar"></div>
      <div class="details">
        <div class="name">友達1</div>
        <div class="status">オンライン</div>
      </div>
    </div>
    <div class="friend">
      <div class="avatar"></div>
      <div class="details">
        <div class="name">友達2</div>
        <div class="status">オフライン</div>
      </div>
    </div>
    <div class="friend">
      <div class="avatar"></div>
      <div class="details">
        <div class="name">友達3</div>
        <div class="status">オンライン</div>
      </div>
    </div>
    <!-- More friends would go here -->
  </div>
  <div class="chat-messages">
    <div class="messages">
      <div class="message other-message">
        <div class="message-content">
          こんにちは！今日はどうですか？
        </div>
        <div class="message-time">
          10:00 AM
        </div>
      </div>
      <div class="message user-message">
        <div class="message-content">
          こんにちは！元気です！ありがとうございます。
        </div>
        <div class="message-time">
          10:05 AM
        </div>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="メッセージを入力...">
      <button>送信</button>
    </div>
  </div>
</div>
</body>
</html>
